{% extends 'base/base.html' %}

{% block content %}
<!-- {% include 'base/navbar.html' %} -->

<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3> Files </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'add_file' %}" class="btn">upload new file</a>
            </div>
        </div>

        <div class="row">
            {% for item in object_list %}
                <div class="col s4">
                    <div class="card" >
                        <h4 class="center-align" style="padding: 18px;">{{item.file_name}}</h4>
                    <div class="card-content">
                        <p> uploaded at : {{item.created_at}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="blue-text">view file</a>
                        <a href="#"><i class="material-icons">vertical_align_bottom</i></a>
                        <a href="#"><i class="material-icons">delete</i></a>
                    </div>
            </div>
        </div>
            {% endfor %}
    </div>

    </div>
</section>

{% endblock %}
